<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Site</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <i class='bx bx-shopping-bag' id='cart-icon'></i>
      <div class="cart">
        <h2 class="car-title">Your Cart</h2>
        <div class="cart-content">
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <i class="bx bx-x" id="close-cart"></i>
        
      </div>
    </div>
  </header>
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
      <div class="product-box">
        <img src="img/pic1.webp" alt="" class="product-img">
        <h2 class="product-title">ADIDAS GAZELLE</h2>
        <span class="price">$75</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/pic2.webp" alt="" class="product-img">
        <h2 class="product-title">NIKE AIRMAX</h2>
        <span class="price">$119.99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/pic3.webp" alt="" class="product-img">
        <h2 class="product-title">NEW BALANCE 550</h2>
        <span class="price">$70</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/pic4.webp" alt="" class="product-img">
        <h2 class="product-title">NEW BALANCE 570</h2>
        <span class="price">$90</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/pic5.webp" alt="" class="product-img">
        <h2 class="product-title">ADIDAS SUPERSTAR</h2>
        <span class="price">$85</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/pic6.webp" alt="" class="product-img">
        <h2 class="product-title">NIKE AIR FORCE</h2>
        <span class="price">$100</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/pic7.jpg" alt="" class="product-img">
        <h2 class="product-title">CONVERSE ALL STAR</h2>
        <span class="price">$115</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="img/pic8.webp" alt="" class="product-img">
        <h2 class="product-title">NIKE SB DUNK</h2>
        <span class="price">$150</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>
  <script src="main.js"> </script>
</body>
</html>
